<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Me This!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Riddle Me This!</h1>
        
    </header>

    <main>
        <button id="start-button" class="start-button">Start Game</button>
        
        <section class="riddle" style="display: none;">
            <h2>Timed Riddles</h2>
            <p id="riddle-question"></p>
        </section>
        <ul class="choices" id="riddle-choices" style="display: none;"></ul>
        <button id="back-button" style="display: none;">Back to Main Menu</button>
        <div class="score" style="display: none;">Score: <span id="score" class="score-value">0</span></div>
        <div class="timer" id="timer" style="display: none;"></div>

        
        
        
    </main>

  
    <script src="riddles.js"></script>
    <script src="script.js"></script>


    <footer id="footer" style="padding-top: 10px; padding-right: 15px; padding-bottom: 5px; padding-left: 10px; position: fixed; bottom: 0; left: 0; color: rgb(0, 247, 255);">
        Made by Kyan 
    </footer>
    
    
</body>
</html>
